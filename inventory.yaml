plugin: netbox.netbox.nb_inventory
api_endpoint: https://netbox.thejfk.ca
validate_certs: True
token: "{{ lookup('env', 'NETBOX_API_TOKEN') }}"
config_context: False
use_cache: yes
vm_query_filters:
  - status: 'active'
  - status: 'paused'

keyed_groups:
  - prefix: repo
    key: custom_fields.repos
  - prefix: env
    key: custom_fields.dev_or_prod
  - prefix: role
    key: device_roles

groups:
  virtual_machines: "vms"